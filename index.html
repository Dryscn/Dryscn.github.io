<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="submit.php" method="post" style="margin: 20px; padding: 20px; border: 1px solid #ccc; width: 300px;">
        <label for="name" style="display: block; margin-top: 20px;">Name:</label>
        <input type="text" id="name" name="name" required style="margin-top: 5px; width: 95%; padding: 8px;"><br><br>

        <label for="email" style="display: block; margin-top: 20px;">Email:</label>
        <input type="email" id="email" name="email" required style="margin-top: 5px; width: 95%; padding: 8px;"><br><br>

        <label for="phone" style="display: block; margin-top: 20px;">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required style="margin-top: 5px; width: 95%; padding: 8px;" placeholder="123-456-7890"><br><br>

        <input type="submit" value="Submit" style="margin-top: 5px; width: 100%; padding: 8px; cursor: pointer;">
    </form>
</body>
</html>
