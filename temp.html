<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YPWVGBPFY4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YPWVGBPFY4');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Contact Form</title>
</head>
<body>
    <h1>Fill Out the Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;

        // Sending data to Google Analytics
        gtag('event', 'submission', {
            'name': name,  // Note: Adjust this to not send personal data directly if you are concerned about privacy.
            'email': email,  // Google Analytics generally shouldn't store PII
            'phone': phone  // Consider how to handle and store this information
        });

        alert('Form Submitted! Thank you.'); // Feedback for the user
        this.reset(); // Reset the form fields
        window.location.href = 'index.html';
    });
    </script>
</body>
</html>
