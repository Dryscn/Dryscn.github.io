<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Contact Form</title>
</head>
<body>
    <h1>Fill Out the Form</h1>
    <form onsubmit="event.preventDefault(); alert('Form Submitted!'); window.location.href='index.html';">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="width: 95%; padding: 8px;"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="width: 95%; padding: 8px;"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 95%; padding: 8px;"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
